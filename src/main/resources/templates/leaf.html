<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Spring Boot Thymeleaf</title>
</head>
<body>
  <!-- tomcat 서버에서 받아온 값은 th에 들어가고 (컨트롤러를 거치고 오니까),
       로컬에서 실행할 경우에는 Spring Boot라고 나온다.-->
  <h1 th:text="${name}">Spring Boot</h1>

  <!-- 변수를 사용하는 다양한 방법 -->
  <!-- 변수는 UserController 에서 설정함-->
  <h1>Hello, <span th:text="${name}"></span></h1>
  <h1>Hello, [[${name}]]</h1>
</body>
</html>
