<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
  </tr>

  <!-- th:each로 user 변수에 하나씩 값을 담음 -->
  <tr th:each="user : ${users}">
    <td th:text="${user.name}"></td>
    <td th:text="${user.email}"></td>
  </tr>
</table>

<p>
  <a href="/signup">insert</a>
</p>
</body>
</html>
